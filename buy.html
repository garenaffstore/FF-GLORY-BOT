<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Package</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
height:100%;
background:#000;
font-family:'Orbitron',sans-serif;
color:white;
overflow-x:hidden;
}

/* FULL BACKGROUND FIX */
body{
margin:0;
}

/* WRAPPER */
.buy-wrapper{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
}

/* TITLE */
.buy-wrapper h1{
font-size:34px;
font-weight:800;
color:#ff2a2a;
letter-spacing:2px;
margin-bottom:12px;
text-shadow:0 0 25px rgba(255,0,0,0.6);
}

/* SUB TEXT */
.powered{
color:#aaa;
margin-bottom:6px;
}

.powered span{
color:#ff2a2a;
font-weight:700;
}

.agent{
color:#00f0ff;
font-weight:600;
margin-bottom:35px;
text-shadow:0 0 10px rgba(0,255,255,0.6);
}

/* FORM */
form{
width:100%;
max-width:400px;
display:flex;
flex-direction:column;
gap:20px;
}

/* INPUT */
input,select{
font-size:16px;
padding:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,0.1);
background:rgba(255,255,255,0.05);
color:white;
outline:none;
transition:0.3s;
}

input:focus,select:focus{
border:1px solid #ff2a2a;
box-shadow:0 0 20px rgba(255,0,0,0.6);
background:rgba(255,255,255,0.08);
}

/* BUTTON */
button{
padding:16px;
border-radius:50px;
border:none;
background:linear-gradient(90deg,#ff2a2a,#ff0000);
color:white;
font-size:16px;
font-weight:700;
cursor:pointer;
transition:0.3s;
}

button:hover{
box-shadow:0 0 30px rgba(255,0,0,0.8);
transform:scale(1.05);
}
</style>

</head>
<body>

<div class="buy-wrapper">

<h1 id="title"></h1>

<p class="powered">
Powered by <span>FFGLORYBOT</span>
</p>

<p class="agent">
Agent JibonModz
</p>

<form id="buyForm">
<input type="text" id="name" placeholder="Your Name" required>
<input type="text" id="selected" readonly>
<select required>
<option value="">Select Country</option>
<option>Bangladesh</option>
<option>India</option>
<option>Pakistan</option>
</select>
<button type="submit">Confirm</button>
</form>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const pack = params.get("package");
document.getElementById("selected").value = pack;
document.getElementById("title").innerText = "Buy " + pack + " Coin";

document.getElementById("buyForm").addEventListener("submit", function(e){
e.preventDefault();
window.location.href = "https://sub4unlock.io/VOdBI";
});
</script>

</body>
</html>
