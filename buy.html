<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Package</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
background:#000;
font-family:'Orbitron',sans-serif;
color:white;
overflow-x:hidden;
}

/* Container */
.buy-container{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px 20px;
}

/* Title */
.buy-container h1{
font-size:30px;
font-weight:700;
color:#ff2a2a;
letter-spacing:1px;
margin-bottom:10px;
text-shadow:0 0 15px rgba(255,0,0,0.6);
}

.powered{
color:#aaa;
margin-bottom:5px;
}

.powered span{
color:#ff2a2a;
font-weight:600;
}

.agent{
margin-bottom:30px;
color:#00eaff;
font-weight:600;
}

/* Form */
form{
width:100%;
max-width:380px;
display:flex;
flex-direction:column;
gap:18px;
}

/* Input */
input,select{
font-size:16px;
padding:14px;
border-radius:12px;
border:1px solid #222;
background:#111;
color:white;
outline:none;
transition:0.3s;
}

input:focus,select:focus{
border:1px solid #ff2a2a;
box-shadow:0 0 15px rgba(255,0,0,0.5);
}

/* Button */
button{
margin-top:10px;
padding:15px;
border-radius:40px;
border:none;
background:#ff2a2a;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff0000;
box-shadow:0 0 25px rgba(255,0,0,0.7);
}
</style>

</head>
<body>

<div class="buy-container">

<h1 id="title"></h1>

<p class="powered">
Powered by <span>FFGLORYBOT</span>
</p>

<p class="agent">
Agent JibonModz
</p>

<form id="buyForm">
<input type="text" id="name" placeholder="Your Name" required>
<input type="text" id="selected" readonly>
<select required>
<option value="">Select Country</option>
<option>Bangladesh</option>
<option>India</option>
<option>Pakistan</option>
</select>
<button type="submit">Confirm</button>
</form>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const pack = params.get("package");
document.getElementById("selected").value = pack;
document.getElementById("title").innerText = "Buy " + pack + " Coin";

document.getElementById("buyForm").addEventListener("submit", function(e){
e.preventDefault();
window.location.href = "https://sub4unlock.io/VOdBI";
});
</script>

</body>
</html>
